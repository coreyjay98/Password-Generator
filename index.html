<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
        <h4>Check what you want your password to contain</h4>
        <div>
          <label for="textNumber">Character amount:</label>
          <input type="number" id="characterChoice" min="8" max="128"></input>
        </div>
        <br>
        <input type="checkbox" id="upperCase" name="upperCase">
        <label for="upperCase">UpperCase</label>
        <input type="checkbox" id="numbers" name="numbers">
        <label for="numbers">Numbers</label>
        <input type="checkbox" id="specialChar" name="specialChar">
        <label for="specialChar">Special Characters</label>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
        <button id="refresh" class="btn refreshBtn">Refresh Page</button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
